<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <img src="img/chibi.png" alt="" style="height: 500px; width: 100%">

            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;" :style="{width:playerHealth+'%'}">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <img src="img/monster.png" alt="" style="height: 500px; width: 100%">
            
            <div class="healthbar">
                <div class="healthbar text-center":style="{width:montersHealth+'%'}" style="background-color: red; margin: 0; color: white;">
                    {{montersHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameisRuning">
        <div class="small-12 columns">
            <button id="start-game" @click="startnewgame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else="">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="SPECIALATTACK">SPECIAL ATTACK</button>
            <button id="heal" @click="HEAL">HEAL</button>
            <button id="give-up" @click="giveup">GIVE UP</button>
        </div>
    </section>
    <section class="row log" >
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class="{'player-turn':turn.isPlayer ,'monster-turn'}">
                    {{turn.textlog}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="./app.js"></script>
</body>
</html>
